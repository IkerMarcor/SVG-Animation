<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <svg width="100%" height="15rem" viewBox="0 -50 1000 100">
        <defs>
          <path
            id="path-flowing"
            d="M -50 50 Q 200 -50, 400 50 Q 600 150, 800 50 Q 1000 -50, 1200 50"
            fill="transparent"
          />
        </defs>
        <path
          d="M -50 50 Q 200 -50, 400 50 Q 600 150, 800 50 Q 1000 -50, 1200 50"
          fill="transparent"
          stroke="white"
          stroke-width="3em"
        />
        <text
          font-size="1rem"
          fill="#000000"
          font-family="Tenor Sans, sans-serif"
          text-anchor="middle"
          dominant-baseline="middle"
        >
          <textPath id="text-flowing" href="#path-flowing"></textPath>
        </text>
      </svg>
      <div id="images-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
